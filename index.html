<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 00</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/samples.js" defer></script>
    <script src="js/first.js" defer></script>
    <script src="js/second.js" defer></script>
    <script src="js/third.js" defer></script>
    <script src="js/fourth.js" defer></script>
    <script src="js/fifth.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="content_page">
            <h1>Sprint 00</h1>

            <div id="samples_div">
                <label for="sample_n">Enter number of samples:   </label>
                <input id="sample_n" type="number" value="2" min="2" max="26">
                <button id="generate_sample">Generate</button>
                <button id="set_default">Set default</button>
            </div>

            <p>Choose a number of task:</p>

            <div id="task_buttons">
                <button id="task_1">Task 1</button>
                <button id="task_2">Task 2</button>
                <button id="task_3">Task 3</button>
                <button id="task_4">Task 4</button>
                <button id="task_5">Task 5</button>
            </div>
        </div>

        <div id="first_page">
            <h1>Task 1</h1>

            <div class="turn_back">
                <button id="turn_back_1">Back</button>
            </div> 

            <button id="task1_calculate">Calculate</button>
        </div>

        <div id="second_page">
            <h1>Task 2</h1>

            <div id="turn_back">
                <button id="turn_back_2">Back</button>
            </div> 

            <button id="task2_calculate">Calculate</button>
        </div>

        <div id="third_page">
            <h1>Task 3</h1>

            <div id="turn_back">
                <button id="turn_back_3">Back</button>
            </div> 

            <button id="task3_calculate">Calculate</button>
        </div>

        <div id="fourth_page">
            <h1>Task 4</h1>

            <div id="turn_back">
                <button id="turn_back_4">Back</button>
            </div> 

            <button id="task4_calculate">Calculate</button>
        </div>

        <div id="fifth_page">
            <h1>Task 5</h1>

            <div id="turn_back">
                <button id="turn_back_5">Back</button>
            </div> 

            <button id="task5_calculate">Calculate</button>
        </div>
    </div>
</body>
</html>
